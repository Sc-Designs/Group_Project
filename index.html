<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os System</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <section id="main">
        <section id="screen">
            <section id="Notetab">
                <div class="top">
                    <h4>Notes</h4>
                    <div class="menu">
                        <div class="noteminimize">_</div>
                        <div class="notemaximize">‚ñ¢</div>
                        <div class="noteclose close">√ó</div>
                    </div>
                </div>
                <div class="Notebody">
                    <p contenteditable="true">Type Here....</p>
                </div>
            </section>
            <section id="Filestab">
                <div class="top">
                    <h4>MyComputer</h4>
                    <div class="menu">
                        <div class="fileminimize">_</div>
                        <div class="filemaximize">‚ñ¢</div>
                        <div class="fileclose close">√ó</div>
                    </div>
                </div>
                <div class="FileBody">
                    <div class="fileNav">
                        <h1 class="desktop">üíª Desktop</h1>
                        <h1 class="home">üè° Home</h1>

                        <h1 class="video">üé• Video</h1>
                        <h1 class="files">üìÅ Files</h1>
                    </div>
                    <div class="fileTabScreen">
                        <div class="desktopScreen">
                            <div class="desktopScreentop">
                                <div class="icon">
                                    <img src="./assets/folder.png" alt="">
                                    <small>Sheriyans Projects</small>
                                </div>
                            </div>
                        </div>
                        <div class="homeScreen">
                                <div class="icon">
                                    <img src="./assets/folder.png" alt="">
                                    <small>New File</small>
                                </div>
                                <div class="icon">
                                    <img src="./assets/folder.png" alt="">
                                    <small>New File</small>
                                </div>
                                <div class="icon">
                                    <img src="./assets/folder.png" alt="">
                                    <small>New File</small>
                                </div>
                        </div>
                        <div class="imageScreen">
                                <abbr title="Click for open or double click for wallpaper">
                                    <div class="icon">
                                        <img class="1bg" src="./assets/the-sheryians-coding-school-indrapuri-bhopal-computer-training-institutes-for-python-zzgnspdx9i.webp" alt="">
                                        <small>Sheriyans Team</small>
                                    </div>
                                </abbr>
                                <abbr title="Click for or double click for wallpaper">
                                    <div class="icon">
                                    <img class="2bg" src="./assets/8f4c2f5d3df68aaf6d42ab0f49460477.webp" alt="">
                                    <small>Motivation</small>
                                </div>
                                </abbr>
                                <abbr title="Click for open or double click for wallpaper">
                                <div class="icon">
                                    <img class="3bg" src="./assets/Mastering_the_Art_of_Resume-RESUMECOURSEPOSTER_NK6hP8IP8.webp" alt="">
                                    <small>Art Of Resume</small>
                                </div>
                                </abbr>
                                <abbr title="Click for open or double click for wallpaper">
                                <div class="icon">
                                    <img class="4bg" src="./assets/py2uuLJLSWqR5zXIJZHH.webp" alt="">
                                    <small>Frontent Domination</small>
                                </div>
                                </abbr>
                                <abbr title="Click for open or double click for wallpaper">
                                <div class="icon">
                                    <img  src="./assets/logo.webp" style="max-width: 8rem;" alt="">
                                    <small>Sheriyans Logo</small>
                                </div>
                                </abbr>
                        </div>
                    </div>
                </div>
            </section>
            <section id="previewer">
                <div class="top">
                    <h4>File Preview</h4>
                    <div class="menu">
                        <div class="previewerminimize">_</div>
                        <div class="previewermaximize">‚ñ¢</div>
                        <div class="previewerclose close">√ó</div>
                    </div>
                </div>
                <div class="previewerScreen">
                </div>
            </section>
        </section>
        <div id="allsettingBox">
            <div class="upperrow"></div>
            <div class="lowerrow"></div>
            <div class="sound">
                <i class="ri-volume-up-line"></i>
                <input type="range">
            </div>
            <div class="brightness">
                <i class="ri-sun-line"></i>
                    <input type="range" min="10" max="100" value="80" step="1">
            </div>
        </div>
        <section id="taskbar">
            <div class="allitems">   
            </div>
            <div class="timer">
                <div class="settings">
                </div>
                <abbr title="Time">
                    <div class="timebar">
                        <h6>Time: <span class="time">00 : 00 : 00 </span></h6>
                        <h6>Date: <span class="date">00-00-0000</span></h6>
                    </abbr>
                    </div>
            </div>
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
