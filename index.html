<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os System</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <section id="main">
        <section id="screen">
            <section id="Notetab">
                <div class="top">
                    <h4>Notes</h4>
                    <div class="menu">
                        <div class="noteminimize">_</div>
                        <div class="notemaximize">‚ñ¢</div>
                        <div class="noteclose close">√ó</div>
                    </div>
                </div>
                <div class="Notebody">
                    <p contenteditable="true">Type Here....</p>
                </div>
            </section>
            <section id="Filestab">
                <div class="top">
                    <h4>MyComputer</h4>
                    <div class="menu">
                        <div class="fileminimize">_</div>
                        <div class="filemaximize">‚ñ¢</div>
                        <div class="fileclose close">√ó</div>
                    </div>
                </div>
                <div class="FileBody">
                    <div class="fileNav">
                        <h1>üíª Desktop</h1>
                        <h1>üè° Home</h1>
                        <h1>üñºÔ∏è Image</h1>
                        <h1>üé• Video</h1>
                        <h1>üìÅ Files</h1>
                    </div>
                    <div class="fileTabScreen">
                        
                    </div>
                </div>
            </section>
        </section>
        <div id="allsettingBox">
            <div class="upperrow"></div>
            <div class="lowerrow"></div>
            <div class="sound">
                <i class="ri-volume-up-line"></i>
                <input type="range">
            </div>
            <div class="brightness">
                <i class="ri-sun-line"></i>
                    <input type="range" min="10" max="100" value="80" step="1">
            </div>
        </div>
        <section id="taskbar">
            <div class="allitems">   
            </div>
            <div class="timer">
                <div class="settings">
                </div>
                <abbr title="Time">
                    <div class="timebar">
                        <h6>Time: <span class="time">00 : 00 : 00 </span></h6>
                        <h6>Date: <span class="date">00-00-0000</span></h6>
                    </abbr>
                    </div>
            </div>
        </section>
    </section>
</body>
<script src="script.js"></script>
</html>
